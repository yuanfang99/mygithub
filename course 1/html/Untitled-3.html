    <p class="sde">随着电视剧《花千骨》热播，近日有细心的网友从剧集主创名单中发现海蝶音乐旗下创作才子许嵩的名字，证实了早前传言许嵩为《花千骨》创作主题曲一事.</p>
    <p class="sde">日前，创作才子许嵩为热播剧《花千骨》"量身定制"的主题曲《千古》歌词抢先曝光，唯美细腻的创作笔调让歌迷直呼："心水之作".记者从相关工作人员处获悉，这首许嵩作词作曲的《千古》将会在主角"情意浓时"出现，预计从25集开始正式揭开神秘的面纱。</p>
